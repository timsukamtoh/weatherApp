<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="label">
                <img src="../src/icons/weather-partly-cloudy.png" class="logo">
                <h1>Weather App</h1>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="weather-display">
            <div class="top-row">
                <h2 id="location">Los Angeles</h2>
                <h3 id="forecast">Rainy</h3>
            </div>
            <img src="../src/icons/rainy-day.png" class="icon" id="weatherIcon">
            <h1><button id="temp">62&deg;F</button></h1>
            <div class="misc-info">
                <div id="feelsLike">Feels Like: 62&deg;F</div>
                <div id="wind">Wind: 61 mph</div>
                <div id="humidity">Humidity: 58%</div>
            </div>
        </div>
        <div id="searchArea">
            <input class="input" type="text" id="searchBar" autocomplete="off">
            <button class="btn" id="searchBtn"><img src="../src/icons/magnify.png"></button>
            <span class="error" id="searchError">You must search by name of city</span>
        </div>
        
    </div>
    <footer class="footer">Copyright<p>&copy;</p>2023 timtoh168</footer>
    <script src="./main.js"></script>
</body>
</html>
